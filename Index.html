<!-- 2025-05-09 WEB1 - 14. HTML 태그의 제왕
 HyperText
 [<a> : anchor] 하이퍼링크를 정의하는 태그, 책의 링크와 같은 것
 검색엔진이 링크를 통해 페이지를 크롤링할 수 있도록 도와주는 태그
 도로와 같은 역할
-->

<!-- 2025-05-08 WEB1 - 13. 문서의구조와 슈퍼스타들
[<DOCTYPE> : doctype] 문서의 유형을 정의하는 태그, 책의 종류와 같은 것
[<html> : html] 문서의 시작을 정의하는 태그, 책의 시작과 같은 것
[<head> : head] 문서의 메타데이터를 정의하는 태그, 책의 머리말과 같은 것
[<title> : title] 문서의 제목을 정의하는 태그, 책 표지와 같은 것
[<meta> : meta] 문서의 메타데이터를 정의하는 태그, 책의 부록과 같은 것
[<charset> : charset] 문자 인코딩을 정의하는 속성, 책의 언어와 같은 것
[<UTF-8> : UTF-8] 유니코드 문자 인코딩을 정의하는 값, 책의 언어와 같은 것
[<body> : body] 문서의 본문을 정의하는 태그, 책의 본문과 같은 것
  
-->
<!DOCTYPE html>
<HTML>
<head>
    <title>김성훈의 코딩성장기</title>
    <meta charset="UTF-8">

</head>

[<ul>:unordred list] 넘버링 없이 목록화 해주는 부모코드
[<li>:list item ] ol, ul의 자식코드, 목록의 항목을 정의하는 태그
